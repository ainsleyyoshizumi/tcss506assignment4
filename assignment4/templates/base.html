<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cosmo Bootstrap Site</title>
    <!-- Bootswatch Cosmo Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (if needed) -->
    <style>
        body {
            padding-top: 56px;
            background-image: url('https://images.unsplash.com/photo-1469321461812-afeb94496b27?q=80&w=2940&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        /* Add a dark overlay to improve text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: -1;
        }

        /* Make cards slightly transparent to blend with the background */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Ensure text in cards is readable */
        .card-body {
            color: #333;
        }

        /* Style the navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95) !important;
        }

        /* Style the footer */
        footer {
            background-color: rgba(255, 255, 255, 0.95) !important;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Travel Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cityDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            City
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="cityDropdown">
                            <li><a class="dropdown-item" href="/city/seattle">Seattle</a></li>
                            <li><a class="dropdown-item" href="/city/tacoma">Tacoma</a></li>
                            <li><a class="dropdown-item" href="/city/olympia">Olympia</a></li> <!-- Added Olympia -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a> <!-- Replaced Categories with About -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}  

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <p class="text-center text-muted mb-0">Â© Trip Planner App, 2025 Ainsley Yoshizumi. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
